<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密碼產生器</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f4f4f8;
            margin: 0;
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        #passwordDisplay {
            background: white;
            padding: 15px;
            font-size: 20px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
            word-break: break-all;
            border: 1px solid #ccc;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 10px;
            margin: 0 5px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .control {
            margin-bottom: 20px;
        }

        .switch-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: .2s;
        }

        input:checked+.slider {
            background-color: #28a745;
        }

        input:checked+.slider:before {
            transform: translateX(16px);
        }

        #toast {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 6px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: 999;
        }

        #toast.show {
            opacity: 1;
        }

        #modalOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 998;
        }

        #modal {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 90%;
            text-align: center;
        }

        #modal input {
            width: 80%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        #modal button {
            margin: 5px;
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        #modal .confirm {
            background-color: #28a745;
            color: white;
        }

        #modal .cancel {
            background-color: #ccc;
        }

        #lengthVal {
            display: inline-block;
            width: 20px;
        }
    </style>
</head>

<body>
    <h1>密碼產生器</h1>
    <div id="passwordDisplay">請先產生密碼</div>

    <div class="button-group">
        <button id="copyBtn" disabled>複製</button>
        <button id="saveBtn" disabled>另存txt</button>
    </div>

    <div class="control">
        <label for="length">密碼長度: <span id="lengthVal">15</span></label>
        <input type="range" id="length" min="8" max="20" value="15">
    </div>
    <div class="control switch-label">
        <label>包含數字</label>
        <label class="switch">
            <input type="checkbox" id="includeNumbers" checked>
            <span class="slider"></span>
        </label>
    </div>
    <div class="control switch-label">
        <label>包含大寫字母</label>
        <label class="switch">
            <input type="checkbox" id="includeUppercase" checked>
            <span class="slider"></span>
        </label>
    </div>
    <div class="control switch-label">
        <label>包含特殊符號</label>
        <label class="switch">
            <input type="checkbox" id="includeSymbols">
            <span class="slider"></span>
        </label>
    </div>
    <div style="text-align: center;">
        <button onclick="generatePassword()">產生密碼</button>
    </div>

    <div id="toast">密碼已複製！</div>
    <div id="modalOverlay">
        <div id="modal">
            <p>請輸入檔案名稱：</p>
            <input type="text" id="filenameInput" placeholder="檔案名稱">
            <br>
            <button class="cancel" onclick="closeModal()">取消</button>
            <button class="confirm" onclick="confirmSave()">確認</button>
        </div>
    </div>
    <div class="version">
        目前版本: <span id="curVersion"></span><br>
        最新版本: <span id="lstVersion">未知</span>
    </div>

    <script>
        const CURRENT_VERSION = "1.0.5.B102";

        const passwordDisplay = document.getElementById('passwordDisplay');
        const copyBtn = document.getElementById('copyBtn');
        const saveBtn = document.getElementById('saveBtn');
        const lengthInput = document.getElementById('length');
        const lengthVal = document.getElementById('lengthVal');
        const toast = document.getElementById('toast');
        const modalOverlay = document.getElementById('modalOverlay');
        const filenameInput = document.getElementById('filenameInput');
        const curVersionDisplay = document.getElementById('curVersion');
        const lstVersionDisplay = document.getElementById('lstVersion');
        curVersionDisplay.textContent = CURRENT_VERSION;

        // if ('serviceWorker' in navigator) {
        //     window.addEventListener('load', () => {
        //         navigator.serviceWorker.register('./sw.js').then(() => {
        //             console.log('Service Worker registered');
        //         });
        //     });
        // }

        async function checkForUpdate() {
            try {
                const res = await fetch('./version.json', { cache: 'no-store' });
                const data = await res.json();
                lstVersionDisplay.textContent = data.version;
                if (data.version !== CURRENT_VERSION) {
                    if (confirm(`已偵測到新版本(${data.version})，是否重新載入?`)) {
                        if (navigator.serviceWorker && navigator.serviceWorker.controller) {
                            navigator.serviceWorker.getRegistrations().then(registrations => {
                                for (let registration of registrations) {
                                    registration.unregister();
                                }
                            });
                        }
                        const cacheNames = await caches.keys();
                        await Promise.all(cacheNames.map(name => caches.delete(name)));
                        location.replace(location.href);
                    }
                }
            } catch (err) {
                console.warn("無法檢查更新版本", err);
            }
        }

        window.addEventListener('load', () => {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./sw.js').then(() => {
                    console.log('Service Worker registered');
                });
            }
            checkForUpdate();
        });

        lengthInput.addEventListener('input', () => {
            lengthVal.textContent = lengthInput.value;
        });

        function generatePassword() {
            const length = +lengthInput.value;
            const includeNumbers = document.getElementById('includeNumbers').checked;
            const includeUppercase = document.getElementById('includeUppercase').checked;
            const includeSymbols = document.getElementById('includeSymbols').checked;

            const lowercase = 'abcdefghijklmnopqrstuvwxyz';
            const numbers = '0123456789';
            const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const symbols = '!@#$%^&*()_+[]{}<>?';

            let allChars = lowercase;
            let mustInclude = [randomChar(lowercase)];

            if (includeNumbers) {
                allChars += numbers;
                mustInclude.push(randomChar(numbers));
            }
            if (includeUppercase) {
                allChars += uppercase;
                mustInclude.push(randomChar(uppercase));
            }
            if (includeSymbols) {
                allChars += symbols;
                mustInclude.push(randomChar(symbols));
            }

            let password = mustInclude.join('');
            for (let i = password.length; i < length; i++) {
                password += randomChar(allChars);
            }

            password = [...password].sort(() => Math.random() - 0.5).join('');
            passwordDisplay.textContent = password;
            copyBtn.disabled = false;
            saveBtn.disabled = false;
        }

        function randomChar(str) {
            return str[Math.floor(Math.random() * str.length)];
        }

        copyBtn.onclick = () => {
            navigator.clipboard.writeText(passwordDisplay.textContent);
            showToast("密碼已複製！");
        };

        saveBtn.onclick = () => {
            filenameInput.value = "";
            modalOverlay.style.display = 'flex';
        };

        function closeModal() {
            modalOverlay.style.display = 'none';
        }

        function confirmSave() {
            const filename = filenameInput.value.trim();
            if (!filename) return;
            const now = new Date();
            const ymd = now.getFullYear().toString()
                + (now.getMonth() + 1).toString().padStart(2, '0')
                + now.getDate().toString().padStart(2, '0')
                + now.getHours().toString().padStart(2, '0')
                + now.getMinutes().toString().padStart(2, '0');
            const blob = new Blob([passwordDisplay.textContent], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `${filename}_${ymd}.txt`;
            a.click();
            closeModal();
            showToast("檔案已下載！");
        }

        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }
    </script>
</body>

</html>
